<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col bg-black items-center mx-auto m-w-20">
    <div class="row">
      <input class ="input" type="text" />
    </div>
    <div class="row">
      <button class="button bg-2">C</button>
      <button class="button bg-3">()</button>
      <button class="button bg-3">%</button>
      <button class="button bg-3">/</button>
    </div>
    <div class="row">
      <button class="button bg-4">7</button>
      <button class="button bg-4">8</button>
      <button class="button bg-4">9</button>
      <button class="button bg-3">*</button>
    </div>
    <div class="row">
      <button class="button bg-4">4</button>
      <button class="button bg-4">5</button>
      <button class="button bg-4">6</button>
      <button class="button bg-3">-</button>
    </div>
    <div class="row">
      <button class="button bg-4">1</button>
      <button class="button bg-4">2</button>
      <button class="button bg-4">3</button>
      <button class="button bg-3">+</button>
    </div>
    <div class="row">
      <button  class="button bg-4" onclick="toggleSign()">+/-</button>
      <button class="button bg-4">0</button>
      <button class="button bg-4">.</button>
      <button class="button bg-5">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
